<div id="loading_"></div>
<div class="card" style="width: 18rem;" *ngIf="user">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Active: {{user.active ? 'on' : 'off'}}</li>
    <li class="list-group-item">Notes: {{user.notes}}</li>
  </ul>
</div>
